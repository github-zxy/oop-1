<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>
        <h4>
            Js 面向对象 动态添加标签页

            <nav class="fisrstnav">
                <ul>
                    <li class="liactive"><span>上网吗</span><span class="iconfont icon-guanbi"></span></li>

                    <span>+</span>
                </div>
            </nav>

            <!-- tab 内容 -->
            <div class="tabscon">
                <section class="conactive">网吧走起</section>
                <section>来,贪玩蓝月</section>
                <section>只有充钱才能变强</section>
            </div>
        </div>
